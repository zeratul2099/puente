{% extends "basis.html" %}

{% block titel %}Einstellungen{% endblock %}

{% block inhalt %}
<div class='content'>
<form method='post' action="." >
<h3>Limits</h3>
<table width='100%' border='0'>
{% for f in form %}
<tr>
<td width='15%'>{{ f.label }}</td><td width='25%'>{{ f }}</td>
</tr>
{% endfor %}

<tr><td width='15%'></td><td>
<input type="submit" name="save" value="Speichern" 
        class='jsbtn' />
</td></tr>
</table>
</form>

<table width='80%'><tr valign='top'>
<td>
<h3>G&auml;stepreise</h3>
<table>
{% for p in prices %}
<tr>
<td>{{ p }} ct</td>
<td>
<form method='post' action=".">
<input type='hidden' name='price' value='{{ p }}' />
<input type='hidden' name='list' value='c' />
<input type='submit' value='L&ouml;schen' name='c{{ p }}' class='del' />
</form>
</td>
</tr>
{% endfor %}
<tr>
<form method='post' action='.' >
<td><input type='number' name='price' value='' placeholder='ct' min='10' max='1000' step='10' /></td>
<input type='hidden' name='list' value='c' />
<td><input type='submit' value='Hinzuf&uuml;gen' name='add' class='add' /></td>
</form>
</tr>
</table>
</td><td>
<h3>P&uuml;ntenpreise</h3>
<table>
{% for p in pPrices %}
<tr>
<td>{{ p }} ct</td>
<td>
<form method='post' action=".">
<input type='hidden' name='price' value='{{ p }}' />
<input type='hidden' name='list' value='p' />
<input type='submit' value='L&ouml;schen' name='p{{ p }}' class='del' />
</form>
</td>
</tr>
{% endfor %}
<tr>
<form method='post' action='.' >
<td><input type='number' name='price' value='' placeholder='ct'  min='10' max='1000' step='10' /></td>
<input type='hidden' name='list' value='p' />
<td><input type='submit' value='Hinzuf&uuml;gen' name='add' class='add' /></td>
</form>
</tr>
</table>
</td>
</tr></table>
</div>

<table align='center'>
    <tr height='50px'>
        <td><a class='button' href='{% url plist.views.customerList %}'><span>zur&uuml;ck</span></a></td>
    </tr>
</table>

{% endblock %}
