{% extends "basis.html" %}

{% block titel %}Angebot{% endblock %}

{% block inhalt %}

<div class='content'>
<table width='40%'>
<tr><td colspan='4'>
<form method='post' action='{% url pmenu.views.menuEdit %}'>
<input type='submit' name='edit' value="editieren"  
                class='btn' /></form>
</td></tr>

{% for i in menuItems %}

</tr>
{% endfor %}

{% endfor %}
</table>
</div>
<p>
<table align='center'>
    <tr>
        <td height='50px' ><a class='button' href='{% url plist.views.customerList %}'><span>zur&uuml;ck</span></a></td>
    </tr>
</table>
<p>
{% endblock %}
